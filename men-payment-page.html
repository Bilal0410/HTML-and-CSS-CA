<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/payment-page.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Rainy Days / Payment page</title>
</head>
<body>
    <header>
        <a href="menu.html"><i class="fa-sharp fa-solid fa-bars"></i></a>
        <a href="index.html">
        <img src="/images/rainydays.png" class="logo" alt="Page logo">
        </a>
        <i class="fa-sharp fa-solid fa-shopping-bag"></i>
    </header>
    <a href="product-site.html">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
        </a><br>
    <h1 class="order-title">Your order</h1>
    <img src="/images/men-jacket1.png" class="jacket-img" alt="Jacket in red and grey color">
        <p class="jacket-title">Rainy Days Jacket Men</p>
        <p class="jacket-color">Red & Grey</p><br><p class="jacket-price">KR 999</p>
        <p class="line1"></p>
    <section>
        <h1 class="payment-titles">Payment Method</h1>
        <form>
            <label for="name" class="textbox-title">Cardholder name</label><br>
            <input class="payment-box" placeholder="Ole Petersen" type="Full name" name="Full name" id="name"/><br>
          
            <label for="name" class="textbox-title">Card number</label><br>
            <input class="payment-box" placeholder="4771 **** **** **49           06 / 2025 / 677" type="Card number" name="Card number" id="name"/><br>

            <p class="checkbox"><input type="checkbox">Save card details</p><br>

    <h1 class="payment-titles">Billing details</h1>
            <label for="name" class="textbox-title2">Street address</label><br>
            <input class="billing-box" placeholder="Pilestredet" type="address" name="address" id="name"/>

            <label for="name" class="textbox-title2">Apartment (Optional)</label><br>
            <input class="billing-box" placeholder="75C" type="Full name" name="Full name" id="name"/>

            <label for="name" class="textbox-title2">Postal code</label><br>
            <input class="billing-box" placeholder="0354" type="Full name" name="Full name" id="name"/>

            <label for="name" class="textbox-title2">City</label><br>
            <input class="billing-box" placeholder="Oslo" type="Full name" name="Full name" id="name"/>

            <label for="name" class="textbox-title2">Country</label><br>
            <input class="billing-box2" placeholder="Norway" type="Full name" name="Full name" id="name"/>
        </form>
    </section>
    <p class="line2"></p>
    <h1 class="payment-text">Payment Method</h1>
    <section class="payment-methods">
     <img src="/images/visa.png" alt="Visa image">
     <img src="/images/mastercard.png" alt="Mastercard image">
     <img src="/images/klarna.png" alt="Klarna image">
     <img src="/images/paypal.png" alt="Paypal image">   
    </section>
    <a href="men-order-page.html"><button class="payment-button">Choose payment method</button></a>
    <footer>
        <i class="fa-solid fa-brands fa-facebook"></i>
        <i class="fa-solid fa-brands fa-instagram"></i>
        <i class="fa-solid fa-brands fa-twitter"></i>
        <i class="fa-solid fa-brands fa-snapchat"></i>
        <h6 class="copyright-text">&copy; Copyright. All rights reserved.</h6>
    </footer>
</body>
</html>
